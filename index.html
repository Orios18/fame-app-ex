<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Telegram Mini Apps - Profile</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        main {
            padding: 20px;
            text-align: center;
        }

        /* Profile Section */
        .profile-section {
            margin-bottom: 30px;
        }

        .profile-section h2 {
            font-size: 24px;
        }

        .profile-section p {
            font-size: 18px;
            color: var(--tg-theme-link-color);
        }

        /* Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            background-color: var(--tg-theme-bg-color);
            padding: 10px 0;
            border-top: 1px solid var(--tg-theme-text-color);
        }

        .bottom-bar button {
            background: none;
            border: none;
            color: var(--tg-theme-text-color);
            font-size: 16px;
            cursor: pointer;
        }

        .bottom-bar button:hover {
            color: var(--tg-theme-link-color);
        }

    </style>
</head>

<body>
    <main>
        <div class="profile-section">
            <h2>Welcome, <span id="user-name">User</span>!</h2>
            <p>Your Fame Level: <span id="user-fame">0</span></p>
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar">
            <button onclick="showProfile()">Profile</button>
            <button onclick="showHallOfFame()">Hall of Fame</button>
            <button onclick="showStats()">Stats</button>
        </div>
    </main>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        // Simulate user data (you will replace this with actual data from your backend or Telegram API)
        let userName = "John Doe"; // Example user name
        let userFame = 100; // Example fame level

        // Set user data on the page
        document.getElementById('user-name').textContent = userName;
        document.getElementById('user-fame').textContent = userFame;

        // Functions to display different sections (this will update based on what the user selects)
        function showProfile() {
            alert("Displaying Profile Page"); // Placeholder for actual navigation logic
        }

        function showHallOfFame() {
            alert("Displaying Hall of Fame Page");
        }

        function showStats() {
            alert("Displaying Stats Page");
        }

    </script>
</body>
</html>
